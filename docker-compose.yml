services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: prod

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
