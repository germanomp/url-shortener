services:
  redis:
    image: redis:7-alpine
    container_name: url-redis
    ports:
      - "6379:6379"
    networks:
      - url-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-backend
    ports:
      - "8080:8080"
    networks:
      - url-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: url-frontend
    ports:
      - "5173:5173"
    networks:
      - url-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  url-network:
    driver: bridge